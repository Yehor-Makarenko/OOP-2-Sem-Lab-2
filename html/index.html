<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cellular automatons</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="forms">
    <form id="states">
      <fieldset>
        <legend>Стани</legend>        
        <div class="stateContainer">
          <label>Назва:</label>
          <input name="stateName" type="text"><br>
          <label>Сусідство:</label>
          <select name="neighborhood">
            <option value="moore">Мура</option>
            <option value="neumann">фон Неймана</option>
          </select><br>
          <label>Ранг:</label>
          <input name="range" type="number" min="1" value="1"><br>
          <label>Колір:</label>
          <label>r:</label> <input name="red" type="number" min="0" max="255" value="0">
          <label>g:</label> <input name="green" type="number" min="0" max="255" value="0">
          <label>b:</label> <input name="blue" type="number" min="0" max="255" value="0">
        </div>
        <button>Додати стан</button>
      </fieldset>
    </form>

    <form id="rules">
      <fieldset>
        <legend>Стани</legend>        
        <div class="ruleContainer">
          <label>Перехід із стану</label>
          <select name="fromState">            
          </select>
          <label>в стан</label>
          <select name="toState">            
          </select>
          <label>, якщо клітинок стану</label>
          <select name="ruleState">            
          </select>
          <select name="operators">            
            <option value="=">=</option>
            <option value=">">&gt;</option>
            <option value=">=">&ge;</option>></option>
            <option value="<">&lt;</option>
            <option value="<=">&le;</option>
          </select>
          <input name="cellsNumber" type="number" min="0" value="0">
        </div>
        <button>Додати правило</button>
      </fieldset>
    </form>

    <form id="options">
      <fieldset>
        <legend>Додаткові налаштування</legend>        
        <div class="optionsContainer">
          <label>Ширина вікна:</label>
          <input name="width" type="number" min="0" value="900"><br>
          <label>Кількість клітинок по горизонталі:</label>
          <input name="xSize" type="number" min="0" value="100"><br>
          <label>Кількість клітинок по вертикалі:</label>
          <input name="ySize" type="number" min="0" value="100"><br>
          <label>Максимальна частота кадрів:</label>
          <input name="maxFPS" type="number" min="0" value="60"><br>
          <label>Співвідношення станів при генерації:</label>
          <div class="stateRatios"></div><br>
          <label>Зерно для генерації:</label>
          <input name="seed" type="number">
        </div>
        <button>Створити</button>
      </fieldset>
    </form>
  </div>  

  <canvas id="screen" width="900" height="900"></canvas>
  
  <script type="module" src="../js/scipt.js"></script>
</body>
</html>
